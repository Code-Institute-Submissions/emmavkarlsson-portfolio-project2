<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock Game">
    <meta name="keywords" content="rock paper scissors, rock paper scissors lizard spock, game">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/523323c094.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissor Lizard Spock Game
    </h1>
    <div class="game-area">
        <div class="controls-area">
        </div>
        <div class="results-area">
            <p class="results">Player: <span id="users-choice">-</span></p>
            <p class="results">Computer: <span id="computers-choice">-</span></p>
            <p class="results">Result: <span id="result">-</span></p>
        </div>
    </div>
    <div class="score-area">
        <div class="score-board">
            <p class="scores">Wins: </p><span id="wins">0</span>
            <p class="scores">Ties: </p><span id="ties">0</span>
            <p class="scores">Losses: </p><span id="losses">0</span>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
